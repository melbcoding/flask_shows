<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit Show</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <h1>Edit Show</h1>
            <a class="nav-link" href="/shows">TV Shows</a>
            <a class="nav-link" href="/logout">logout</a>
        </div>
    </nav>
    <form class="container-sm" action="/shows/update/{{one_show.id}}" method="post">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <div class="mb-3">
            <label class="form-label" for="title">Title</label>
            <input class="form-control" type="text" name="title" value="{{one_show.title}}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="network">Network</label>
            <input class="form-control" type="text" name="network" value="{{one_show.network}}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="release_date">Release Date</label>
            <input class="form-control" type="date" name="release_date" value="{{one_show.release_date}}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="title">Description</label>
            <textarea class="form-control" name="description" id="" cols="30" rows="10">{{one_show.description}}</textarea>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Update</button>
        </div>
    </form>
</body>
</html>
